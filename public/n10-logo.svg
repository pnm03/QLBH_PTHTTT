<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Outer circle with gradient -->
  <circle cx="100" cy="100" r="95" fill="url(#outerGradient)" />
  
  <!-- Inner circle with gradient -->
  <circle cx="100" cy="100" r="85" fill="url(#innerGradient)" />
  
  <!-- Text elements -->
  <text x="100" y="95" font-family="Arial, sans-serif" font-size="50" font-weight="bold" text-anchor="middle" fill="white">N10</text>
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="20" font-weight="600" text-anchor="middle" fill="white">SOFTWARE</text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="10" fill="rgba(255,255,255,0.2)" />
  <circle cx="150" cy="50" r="8" fill="rgba(255,255,255,0.15)" />
  <circle cx="50" cy="150" r="12" fill="rgba(255,255,255,0.1)" />
  <circle cx="150" cy="150" r="15" fill="rgba(255,255,255,0.2)" />
  
  <!-- Subtle line decoration -->
  <path d="M30,100 Q100,140 170,100" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none" />
  
  <!-- Definitions for gradients -->
  <defs>
    <linearGradient id="outerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#a855f7" />
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa" />
      <stop offset="100%" stop-color="#a855f7" />
    </linearGradient>
  </defs>
</svg>